    ClientOrganization:
      type: object
      required:
        - "name"
        - "phoneNumber"
        - "address"
        - "legalForm"
      properties:
        name:
          type: string
          example: "Gute Wirtschaft GmbH"
        phoneNumber:
          type: string
        address:
          $ref: "#/components/schemas/Address"
        legalForm:
          $ref: "#/components/schemas/LegalForm"
        organizationEmails:
          type: array
          items:
            type: string
            example: "kontakt@gute-wirtschaft.de"
        websites:
          type: array
          items:
            type: string
            example: "https://gute-wirtschaft.de"
        legalRepresentatives:
          type: array
          items:
            $ref: "#/components/schemas/LegalRepresentative"

    Media:
      type: object
      required:
        - "type"
        - "media"
      properties:
        "type":
          type: "string"
          enum:
            - "CODE_OF_CONDUCT"
            - "ANNUAL_REPORT"
        media:
          type: object
          required:
            - "fileName"
            - "url"
            - "mimeType"
          properties:
            fileName:
              type: string
              example: "Bericht.pdf"
            url:
              type: string
              example: "https://www.lobbyregister.bundestag.de/media/11/22/33333/Bericht.pdf"
            mimeType:
              type: string
              example: "application/pdf"