openapi: '3.0.2'
info:
  title: "Bundestag: Lobbyregister API"
  version: '1.6' # According to the latest newsletter

servers:
  - url: https://www.lobbyregister.bundestag.de/

paths:
  /sucheDetailJson:
    get:
      summary: "Search through all registrations"
      operationId: "sucheDetailJson"
      parameters:
        - name: "q"
          description: "The text to search for. Will search in all text fields.\n\nLeave empty to retrieve all registrations"
          in: query
          schema:
            type: string
        - name: "sort"
          in: query
          schema:
            $ref: "#/components/schemas/SortOrder"
      responses:
        '200':
          description: All matching registrations
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DetailedSearchResults"

components:
  schemas:
    SortOrder:
      type: string
      description: "Sorting criterion"
      example: "REGISTRATION_DESC"
      enum:
        - "REGISTRATION_ASC"
        - "REGISTRATION_DESC"
        - "NAME_ASC"
        - "NAME_DESC"
        - "NUMBEROFEMPLOYEES_ASC"
        - "NUMBEROFEMPLOYEES_DESC"
        - "FINANCIALEXPENSES_ASC"
        - "FINANCIALEXPENSES_DESC"

    DetailedSearchResults:
      type: object
      required:
        - source
        - sourceUrl
        - searchUrl
        - searchDate
      properties:
        source:
          type: string
          default: "Deutscher Bundestag, Lobbyregister für die Interessenvertretung gegenüber dem Deutschen Bundestag und der Bundesregierung"
        sourceUrl:
          type: string
          default: "https://www.lobbyregister.bundestag.de"
        searchUrl:
          type: string
          example: "https://www.lobbyregister.bundestag.de/suche?sort=REGISTRATION_DESC"
        searchDate:
          type: string
          example: "2022-03-01T17:55:09.667Z"
        searchParameters:
          type: object
          required:
            - queryString
            - sortOrder
            - facets
            - numberRanges
          properties:
            queryString:
              type: string
            sortOrder:
              $ref: "#/components/schemas/SortOrder"
            facets:
              type: array
              items:
                $ref: "#/components/schemas/Facet"
            numberRanges:
              type: array
              items:
                $ref: "#/components/schemas/NumberRange"
        resultCount:
          type: integer
        results:
          $ref: "#/components/schemas/SearchResult"

    Facet:
      type: object
      properties:
        attribute:
          type: string
          example: "legalform"
          enum:
            - "legalform"
            - "legalformtype"
            - "workascontractor"
            - "activity"
            - "fieldsofinterest"
        values:
          type: array
          items:
            type: string
            example: "LF_AG"

    NumberRange:
      type: object
      properties:
        attribute:
          type: string
          example: "clients"
        from:
          type: integer
          example: 0
        to:
          type: integer
          example: 10000

    SearchResult:
      type: object
      properties:
        registerNumber:
          type: string
          example: "R001234"
        registerEntryDetail:
          $ref: "#/components/schemas/Entry"

    Entry:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
          example: 1234
        clientIdentity:
          type: string
          description: |
            Possible clients this entity is lobbying for.
            - `BOTH`: Clients include legal entities and  natural persons
            - `NATURAL_PERSON`: Clients are only natural persons
            - `ORGANIZATION`: Clients are only legal entities
            - `-` There is no client, the entity is lobbying for itself
          enum:
            - "BOTH"
            - "NATURAL_PERSON"
            - "ORGANIZATION"
            - "-"
          example: "BOTH"
        employeeCount:
          type: object
          description: Number of lobbying employees, in increments of ten.
          required:
            - "from"
            - "to"
          properties:
            from:
              type: integer
              example: 1
            to:
              type: integer
              example: 10
        refuseFinancialExpensesInformation:
          type: boolean
        financialExpensesEuro:
          type: object
          required:
            - "from"
            - "to"
            - "fiscalYearStart"
            - "fiscalYearEnd"
          properties:
            from:
              type: integer
              example: 130001
            to:
              type: integer
              example: 140000
            fiscalYearStart:
              type: string
              example: "01/21"
            fiscalYearEnd:
              type: string
              example: "12/21"
        refusePublicAllowanceInformation:
          type: boolean
        refuseDonationInformation:
          type: boolean
        donationInformationRequired:
          type: boolean
          description: |
            True, if this entity received more than € 20,000 of donations from a single donor in the last calendar year
        locationOfReportPublication:
          type: string
        account:
          type: object
          properties:
            registerNumber:
              type: string
              example: "R001234"
            firstPublicationDate:
              type: string
              example: "2022-03-01T17:42:53.000Z"
        activityDescription:
          type: string
        activityOperationType:
          type: string
          description: |
            - `MANDATE_OPERATED`: The entity is mandated to lobby for another entity
            - `SELF_OPERATED`: The entity lobbies for itself
            - `BOTH`: The entity lobbies for itself and in the mandate of others.
          example: "BOTH"
          enum:
            - "BOTH"
            - "SELF_OPERATED"
            - "MANDATE_OPERATED"
        activity:
          $ref: "#/components/schemas/Activity"
        codexViolation:
          type: boolean
        lobbyistIdentity:
          $ref: "#/components/schemas/LobbyistIdentity"
        legislativeProjects:
          type: array
          items:
            $ref: "#/components/schemas/LegislativeProject"
        donators:
          $ref: "#/components/schemas/Donator"
        fieldsOfInterest:
          type: array
          items:
            $ref: "#/components/schemas/FieldOfInterest"
        clientOrganizations:
          type: array
          items:
            $ref: "#/components/schemas/ClientOrganization"
        clientPersons:
          type: array
          items:
            $ref: "#/components/schemas/NamedEmployee"
        registerEntryMedia:
          type: array
          items:
            $ref: "#/components/schemas/Media"
        disclosureRequirementsExist:
          type: boolean
        refuseAnnualFinanceStatement:
          type: boolean
        annualReportExist:
          type: boolean
        missingAnnualReportReason:
          type: string

    Activity:
      type: object
      required:
        - "code"
      properties:
        code:
          type: string
          example: ACT_ORGANIZATION
          enum:
            - "ACT_CONSULTING"
            - "ACT_EMPLOYEE_ASSOC"
            - "ACT_EMPLOYER_ASSOC"
            - "ACT_LAWYER"
            - "ACT_NONPROFIT_ORGA"
            - "ACT_ORGANIZATION"
            - "ACT_OTHER"
            - "ACT_PRIVATE"
            - "ACT_PRIVATE_ORGA"
            - "ACT_PROFESSION_ASSOC"
            - "ACT_PUBLIC_LAW_ORGA"
            - "ACT_RELIGIOUS_GROUP"
            - "ACT_RESEARCH_FACILITY"
            - "ACT_TRADE_ASSOC"
        de:
          type: string
          example: "Unternehmen"
          enum:
            - "Beratungsunternehmen, selbständige Beraterin oder selbständiger Berater"
            - "Arbeitnehmerverband"
            - "Arbeitgeberverband"
            - "Anwaltskanzlei, Einzelanwältin oder Einzelanwalt"
            - "Nichtstaatliche Organisation (Nichtregierungsorganisation, Plattform oder Netzwerk)"
            - "Unternehmen"
            - "Privatperson"
            - "Privatrechtliche Organisation mit Gemeinwohlaufgaben (z. B. eingetragene Vereine, Stiftungen)"
            - "Berufsverband"
            - "Öffentlich-rechtliche Organisation (z. B. Körperschaften, Anstalten und Stiftungen des öffentlichen Rechts)"
            - "Kirche oder andere Religions- oder Weltanschauungsgemeinschaft"
            - "Denkfabrik, Forschungseinrichtung oder Hochschule"
            - "Wirtschaftsverband oder Gewerbeverband/-verein"
        en:
          type: string
          example: "Company"
          enum:
            - "Consulting company, independent consultant"
            - "Workers association"
            - "Employers association"
            - "Law firm, individual attorney"
            - "Non-governmental organizations (non-governmental organization, platform or network)"
            - "Company"
            - "Private citizen"
            - "Organization under private law with public welfare tasks (e.g. registered associations, foundations)"
            - "Professional association"
            - "Public law organization (e.g. corporations, institutions and foundations under public law)"
            - "Church or other religious or ideological community"
            - "Think tank, research institution or university"
            - "Trade association"
        text:
          type: string

    LobbyistIdentity:
      type: object
      properties:
        identity:
          type: string
          description: |
            Wether this entity is a natural person or a legal entity.
          example: "ORGANIZATION"
          enum:
            - "ORGANIZATION"
            - "NATURAL"
        name:
          type: string
        phoneNumber:
          type: string
          example: "+4911132323232"
        address:
          $ref: "#/components/schemas/Address"
        legalForm:
          $ref: "#/components/schemas/LegalForm"
        organizationEmails:
          type: array
          items:
            type: string
            example: "max.mustermann@acme.org"
        websites:
          type: array
          items:
            type: string
            example: "https://acme.org"
        legalRepresentatives:
          type: array
          items:
            $ref: "#/components/schemas/LegalRepresentative"
        namedEmployees:
          type: array
          items:
            $ref: "#/components/schemas/NamedEmployee"
        members:
          type: integer
          example: 22
        membersCountDate:
          type: string
          description: UTC DateTime of the member count
          example: "2021-12-31T00:00:00.000Z"
        membershipEntries:
          type: array
          items:
            type: string
            example: "Bundesverband deutscher Lobbyisten e. V."

    Address:
      type: object
      properties:
        type:
          type: string
          example: "NATIONAL"
          enum:
            - "POSTBOX"
            - "NATIONAL"
            - "FOREIGN"
        street:
          type: string
          example: "Adelsalle"
        streetNumber:
          type: string
          example: "1"
        zipCode:
          type: string
          example: "11111"
        city:
          type: string
          example: "Musterstadt"
        poxBox:
          type: string
          example: "121314"
        country:
          type: object
          properties:
            code:
              type: string
              example: "DE"
        nationalAdditional1:
          type: string
        nationalAdditional2:
          type: string
        internationalAdditional1:
          type: string
        internationalAdditional2:
          type: string

    LegalForm:
      type: object
      properties:
        code:
          type: string
          example: "LF_EV"
        code_de:
          type: string
          example: "Eingetragener Verein (e. V.)"
        code_en:
          type: string
          example: "Registered association"
        type:
          type: string
          example: "JURISTIC_PERSON"
          enum:
            - "JURISTIC_PERSON"
            - "LEGAL_ASSOCIATION"
            - "OTHER_ASSOCIATION_OF_PERSONS"
            - "NETWORK_PLATFORM_OR_OTHER"
        legalFormText:
          type: string

    LegalRepresentative:
      type: object
      properties:
        commonFirstName:
          type: string
          example: "Max"
        lastName:
          type: string
          example: "Mustermann"
        function:
          type: string
          example: "Vorsitzender"
        phoneNumber:
          type: string
          example: "+4911132323232"
        organizationMemberEmails:
          type: array
          items:
            type: string
            example: "max.mustermann@acme.org"
        academicDegreeBefore:
          type: string
          example: "Prof. Dr."
        academicDegreeAfter:
          type: string
          example: "Prof. Dr. Dr."

    NamedEmployee:
      type: object
      properties:
        academicDegreeBefore:
          type: string
          example: "Prof. Dr."
        commonFirstName:
          type: string
          example: "Erika"
        lastName:
          type: string
          example: "Exemplar"
        academicDegreeAfter:
          type: string
          example: "Prof. Dr. Dr."

    LegislativeProject:
      type: object
      properties:
        name:
          type: string
          example: "Kälteanlagenbauermeisterverordnung"
        printingNumber:
          type: string
          description: "\"Drucksachennummer\" of the legislation"
          example: "20/26835"

    Donator:
      type: object
      properties:
        categoryType:
          type: string
          enum:
            - "DONATIONS"
            - "PUBLIC_ALLOWANCES"
          example: "PUBLIC_ALLOWANCES"
        name:
          type: string
          example: "Europäische Union"
        description:
          type: string
        location:
          type: string
          example: "Brüssel"
        fiscalYearStart:
          type: string
          example: "10/20"
        fiscalYearEnd:
          type: string
          example: "09/21"
        donationEuro:
          type: object
          description: Received money in € 10,000 increments.
          required:
            - "from"
            - "to"
          properties:
            from:
              type: integer
              example: 10001
            to:
              type: integer
              example: 20000

    FieldOfInterest:
      type: object
      properties:
        code:
          type: string
